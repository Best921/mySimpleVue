<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="myVue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
     var vm = new Vue({
			el: '#app',
			data: {
				message: 'Hello world'
			},
			render () {
				return createElement(
					'div',
					{
						attrs: {
							'class': 'wrapper'
						}
					},
					[
						createElement(
							'p',
							{ 
								attrs: {
									'class': 'inner'
								}
							},
							this.message
						)
					]
				)
			}
		})

		// test
		setTimeout(function () {
			vm.message = 'best921';
		}, 1000) 
  </script>
</body>
</html>
